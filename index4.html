<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ivan_Zhao Web - JavaScript 動態背景無接縫宇宙</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- 添加 GSAP -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #0a0a2e;  /* 深藍紫背景 */
      color: #111111;
      overflow-x: hidden;
    }

    .hero-section {
      min-height: 100vh;
      background: 
        linear-gradient(135deg, rgba(10, 10, 46, 0.8) 0%, rgba(22, 33, 62, 0.8) 15%, rgba(26, 11, 46, 0.8) 35%, rgba(15, 52, 96, 0.8) 55%, rgba(26, 11, 46, 0.8) 75%, rgba(10, 10, 46, 0.8) 100%),
        url('images/view.webp');
      background-size: 100% 100%, cover;
      background-position: center, center;
      background-attachment: fixed, fixed;
      position: relative;
      color: #fff;
      z-index: 5;
    }

    /* JavaScript 動態背景容器 */
    .nebula-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 200%;
      z-index: -1;
      background-size: cover;
      background-repeat: repeat-y;
      background-position: center top;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 40vh;
    }

    .hero-morph-text {
      position: relative;
      z-index: 2;
      display: inline-block;
      font-family: 'Noto Sans TC', sans-serif;
      color: #fff;
      font-size: 55px;
      font-weight: 600;
      filter: blur(30px);
      opacity: 0;
      transition: none;
      user-select: none;
      pointer-events: none;
    }

    .navbar-custom {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 0.5rem 0;
      transition: all 0.3s ease;
    }

    .navbar-scrolled {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .navbar-scrolled .nav-link,
    .navbar-scrolled .navbar-brand {
      color: rgb(46, 16, 16) !important;
    }

    .navbar-scrolled .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgb(46,16,16)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e") !important;
    }

    .navbar-logo {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border: 2px solid white;
      background-color: white;
      padding: 2px;
      transition: transform 0.3s ease;
    }

    .navbar-logo:hover {
      transform: scale(1.1);
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      font-weight: 500;
    }

    .navbar-brand span {
      margin-left: 8px;
    }

    .scroll-down {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      text-align: center;
      z-index: 2;
      width: 100%;
      pointer-events: none;
    }

    .scroll-down i {
      font-size: 2rem;
      animation: floating 2s ease-in-out infinite;
    }

    @keyframes floating {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    /* 測試滾動區域 */
    .test-scroll-area {
      height: 2000px;
      background: transparent;
      position: relative;
      z-index: 1;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="images/logo_2.jpg" alt="Ivan_Zhao Logo" class="rounded-circle me-2 navbar-logo">
        <span>Ivan_Zhao</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="pages/aboutme.html">About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact Me</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- JavaScript 動態背景容器 -->
  <div class="nebula-container"></div>

  <!-- 主視覺 -->
  <section class="hero-section d-flex align-items-center">
    <div class="container text-center" style="position: relative; z-index: 6; pointer-events: none;">
      <div class="hero-morph-text"></div>
    </div>
    <div class="scroll-down">
      <p class="mb-2">向下滾動體驗動態背景宇宙</p>
      <i class="fas fa-chevron-down"></i>
    </div>
  </section>

  <!-- 測試滾動區域 -->
  <div class="test-scroll-area"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    // 文字動畫
    document.addEventListener('DOMContentLoaded', () => {
      const textSequence = [
        { text: "JavaScript Dynamic", fontSize: "55px" },
        { text: "Ivan Zhao", fontSize: "64px" },
        { text: "Seamless Universe", fontSize: "48px" },
        { text: "Ivan Zhao", fontSize: "64px" },
      ];

      const morphEl = document.querySelector('.hero-morph-text');
      if (!morphEl) return;

      const tl = gsap.timeline({
        defaults: { ease: "power2.out" },
        repeat: -1
      });

      function setTextContent(obj) {
        morphEl.textContent = obj.text;
        morphEl.style.fontSize = obj.fontSize;
      }

      textSequence.forEach((item) => {
        tl.call(() => setTextContent(item));
        tl.fromTo(morphEl,
          { 
            filter: "blur(30px)", 
            scale: 0.8, 
            opacity: 0, 
            rotationY: 90 
          },
          { 
            filter: "blur(0px)", 
            scale: 1, 
            opacity: 1, 
            rotationY: 0, 
            duration: 1 
          }
        );
        tl.to(morphEl, { duration: 1 });
        tl.to(morphEl,
          { 
            filter: "blur(30px)", 
            scale: 0.8, 
            opacity: 0, 
            rotationY: -90, 
            duration: 1 
          }
        );
      });
    });

    // 初始化 AOS
    AOS.init({
      duration: 1000,
      once: false,
      mirror: true
    });

    // 滾動監聽
    window.addEventListener('scroll', () => {
      const navbar = document.querySelector('.navbar-custom');
      const scrolled = window.pageYOffset;
      const heroHeight = document.querySelector('.hero-section').offsetHeight;
      
      if (scrolled > heroHeight * 0.8) {
        navbar.classList.add('navbar-scrolled');
      } else {
        navbar.classList.remove('navbar-scrolled');
      }
    });

    // 平滑滾動
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });

    /* ========== JavaScript 動態背景系統 ========== */
    (() => {
      class InfiniteNebulaBackground {
        constructor() {
          this.backgrounds = [
            'url("images2/2. 星雲背景.png")',
            'url("images2/1. 星空背景.png")',
            'url("images/view.webp")'
          ];
          this.currentIndex = 0;
          this.scrollSpeed = 0.5;
          this.init();
        }

        init() {
          this.createBackgroundLayers();
          this.bindEvents();
          this.startAnimation();
        }

        createBackgroundLayers() {
          const container = document.querySelector('.nebula-container');
          if (container) {
            container.style.background = this.backgrounds[0];
            this.container = container;
          }
        }

        bindEvents() {
          window.addEventListener('scroll', () => this.handleScroll());
          window.addEventListener('resize', () => this.handleResize());
        }

        handleScroll() {
          const scrolled = window.pageYOffset;
          if (this.container) {
            this.container.style.transform = `translateY(${scrolled * this.scrollSpeed}px)`;
            
            // 動態切換背景
            const newIndex = Math.floor(scrolled / 1000) % this.backgrounds.length;
            if (newIndex !== this.currentIndex) {
              this.currentIndex = newIndex;
              this.container.style.background = this.backgrounds[this.currentIndex];
            }
          }
        }

        handleResize() {
          if (this.container) {
            this.container.style.height = `${window.innerHeight * 2}px`;
          }
        }

        startAnimation() {
          const animate = () => {
            const time = Date.now() * 0.001;
            const wave = Math.sin(time) * 10;
            if (this.container) {
              this.container.style.filter = `hue-rotate(${wave}deg)`;
            }
            requestAnimationFrame(animate);
          };
          animate();
        }
      }

      // 啟動動態背景系統
      new InfiniteNebulaBackground();
    })();
  </script>
</body>

</html>
